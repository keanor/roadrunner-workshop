  php:
    build: .docker/php
    volumes:
      - ./application:/var/www/blog
    ports:
      - 8080:8080
    command: "/var/www/blog/rr serve -d -v"
    depends_on:
      - db

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./data/database:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: blog